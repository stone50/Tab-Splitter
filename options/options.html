<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="options.css" />
  </head>

    <h2 id="secondary-screen-location-header">Secondary Screen Location</h2>
    <form id="secondary-screen-location-form">
      <label id="secondary-screen-x-label">X</label>

      <input id="secondary-screen-y-input" type="number" />

    </form>
    <script src="options.js"></script>
  </body>
</html>
